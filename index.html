<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoquei Mesa</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(225, 71, 71);
            font-family: Arial, sans-serif;
        }

        /* Canvas atrás ocupando 100% */
        #glCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* fica atrás */
            background-color: black;
        }

        /* --- LOGIN CENTRALIZADO --- */
        #loginBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            z-index: 10; /* acima do canvas */
            text-align: center;
        }

        #loginBox input {
            width: 89%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        #loginBox button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: rgb(225, 71, 71);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #loginBox button:hover {
            background-color: rgb(200, 40, 40);
        }

        #loginBox select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Canvas atrás -->
    <canvas id="glCanvas"></canvas>

    <!-- Caixa de login -->
    <div id="loginBox">
        <h2>Login</h2>
        <input type="text" placeholder="Nome">

        <select id="modoSelect">
            <option value="1x1" selected>1 x 1</option>
            <option value="1xBot">1 x Bot</option>
        </select>

        <button id="entrarBtn">Entrar</button>
    </div>

    <script src="m4.js"></script>
    <script src="func_js/pagina_inicial.js"></script>

    <script>
        document.getElementById("entrarBtn").addEventListener("click", function() {
            const modo = document.getElementById("modoSelect").value;
            if (modo === "1x1") {
                window.location.href = "jogo.html";
            } else if (modo === "1xBot") {
                alert("Modo 1xBot ainda não implementado!");
            }
        });
    </script>

</body>
</html>
