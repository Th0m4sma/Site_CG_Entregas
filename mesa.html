<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Air Hockey - WebGL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        #webgl-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .controls p {
            margin: 5px 0;
        }

        #camera-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 16px;
            margin-top: 10px;
        }

        .key {
            display: inline-block;
            background-color: #333;
            padding: 2px 8px;
            border-radius: 3px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    
    <div class="controls">
        <h3>üèí Mesa de Air Hockey</h3>
        <p>Pressione <span class="key">1</span> a <span class="key">5</span> para trocar de c√¢mera</p>
        <p id="camera-name">Vis√£o Geral</p>
    </div>

    <script src="func_js/mesa.js"></script>
</body>
</html>
